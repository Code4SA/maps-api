<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Code4SA Make-a-map</title>
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap.flatly.css">
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 well">
				<h2>Map title</h2>
				<h4>Some meta info about this map</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 well">
				<h2>Layers</h3>
				<div class="col-sm-2">Layer 1</div>
				<div class="col-sm-2">Base Map</div>
				<div class="col-sm-2">
					<select name="select_map[]" id="">
						<option value="">Africa</option>
						<option value="">South Africa</option>
						<option value="">Provinces</option>
						<option value="">Municipalities</option>
						<option value="">Wards</option>
						<option value="">Voting Districts</option>
					</select>
				</div>
				<div class="col-sm-1">
					<label>Opacity</label>
					<input type="text" class="form-control" value="100">
				</div>
				<div class="col-sm-2">
					Colour
					<div style="background-color: #f00; height: 30px; width: 40px; float: left"></div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
